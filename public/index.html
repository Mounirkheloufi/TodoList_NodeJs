<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestionnaire de Tâches</h1>
        
        <div id="statusMessage" class="alert alert-info" style="display: none;"></div>

        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Nouvelle tâche...">
                    <button class="btn btn-primary" id="addTaskButton">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
                
                <ul id="taskList" class="list-group">
                    <!-- Les tâches seront ajoutées ici dynamiquement -->
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
